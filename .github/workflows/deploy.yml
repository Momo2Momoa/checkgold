name: Build & Push Docker Image - Gold Price API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: gold-price-api
  DOCKER_REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  # ============================================
  # Build & Push Docker Image to GitHub Container Registry
  # ============================================
  build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“¢ Build notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Docker image built and pushed successfully!"
            echo "ğŸ“¦ Image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}"
          else
            echo "âŒ Build failed!"
          fi

  # ============================================
  # Deploy to EC2
  # ============================================
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 15.134.205.46
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Pull the latest image (package must be public)
            sudo docker pull ghcr.io/momo2momoa/checkgold:latest
            
            # Stop and remove existing container
            sudo docker stop gold-price-api || true
            sudo docker rm gold-price-api || true
            
            # Run new container
            sudo docker run -d \
              --name gold-price-api \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              ghcr.io/momo2momoa/checkgold:latest
            
            # Clean up old images
            sudo docker image prune -f
            
            echo "âœ… Deployment successful!"

      - name: ğŸ“¢ Deploy notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployed to EC2 (15.134.205.46) successfully!"
          else
            echo "âŒ Deployment failed!"
          fi
